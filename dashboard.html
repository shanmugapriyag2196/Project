<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .dashboard {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .logo img {
            height: 50px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #f8f9fa;
            width: 18%;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 10px 0;
        }

        .card h3 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-icon {
            font-size: 30px;
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            <!-- Add your AutoGPT image here -->
            <img src="C:\Users\Harshitar\Desktop\download.png" alt="AutoGPT Logo">
        </div>
        <div class="title">
            AutoGPT
        </div>
    </div>

    <!-- Cards Section -->
    <div class="dashboard">
        <div class="cards">
            <div class="card">
                <i class="fas fa-file-alt card-icon"></i>
                <h3>Standardized Meeting Template</h3>
            </div>
            <div class="card">
                <i class="fas fa-list-alt card-icon"></i>
                <h3>Thor Log Reviewer</h3>
            </div>
            <div class="card">
                <i class="fas fa-blog card-icon"></i>
                <h3>Blog Writer</h3>
            </div>
        </div>
    </div>

</body>
</html>
