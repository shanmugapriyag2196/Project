<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            font-size: bold;
        }
        .account-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 50%;
            text-align: center;
        }
        .account-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .account-container img {
            max-width: 150px; /* Adjust image width */
            margin-bottom: 20px; /* Space below the image */
            padding: 10px;
        }
        .form-group label {
            font-weight: bold;
            text-align: left;
            display: block;
        }
        .form-control {
            height: 50px;
            border-radius: 25px;
            padding-left: 40px;
            background-color: #f5f5f5;
            border: 1px solid #ced4da;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .btn-Create {
            background-color: #4022e9;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            height: 50px;
            width: 50%;
        }
        .btn-Create a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <img src="C:\Users\priyag\Desktop\Python Projects\Project\download.png" alt="Logo">
        <h4 class="text-center">Create Account</h4>
        <form action="/C:/Users/priyag/Desktop/Python%20Projects/Project/create_account.html" method="POST">
            <div class="form-group position-relative">
                <label for="username">User Name</label>
                <i class="input-icon fa fa-envelope"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Your User Name" required>
            </div>
            <div class="form-group position-relative">
                <label for="password">Password</label>
                <i class="input-icon fa fa-key"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
            </div>
            <div class="form-group position-relative">
                <label for="confirm_password">Confirm Password</label>
                <i class="input-icon fa fa-key"></i>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Your Confirm Password" required>
            </div>
            <div class="form-group position-relative">
                <label for="email">Email</label>
                <i class="input-icon fa fa-envelope"></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="d-flex justify-content-between mt-4"></div>
                <button type="submit" class="btn btn-Create Account"><a href="/C:/Users/priyag/Desktop/Python%20Projects/Project/login.html">Create Account</a></button>
            </div>
        </form>
    </div>
</body>
</html>
