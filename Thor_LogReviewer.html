<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor Log Reviewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 700px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.25rem;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f1f1f1;
        }

        .chat-body .message {
            margin-bottom: 20px;
        }

        .chat-body .user-message {
            text-align: right;
        }

        .chat-body .chatgpt-message {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message .message-content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }

        .chatgpt-message .message-content {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .chat-footer {
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }

        .chat-footer input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-right: 10px;
        }

        .chat-footer button {
            width: 50px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .chat-footer button:hover {
            background-color: #0056b3;
        }

        /* Upload input style */
        .upload-button {
            position: relative;
        }

        .upload-button input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .upload-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            color: #007bff; /* Icon color */
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            Thor Log Reviewer
        </div>

        <!-- Chat Body (where messages appear) -->
        <div class="chat-body" id="chatBody">
            <!-- Messages will be appended here dynamically -->
        </div>

        <!-- Chat Footer (input area) -->
        <div class="chat-footer">
            <div class="upload-button">
                <label for="fileInput" class="upload-icon">
                    ðŸ“Ž <!-- Use any emoji or icon here -->
                </label>
                <input type="file" id="fileInput" accept=".txt,.json,.csv,.md" onchange="handleFileUpload(event)">
            </div>
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- JavaScript to handle chat interactions -->
    <script>
        function sendMessage() {
            const inputField = document.getElementById('userInput');
            const message = inputField.value.trim();

            if (message === '') {
                return;  // Don't send empty messages
            }

            // Append user's message to the chat
            appendMessage('user', message);

            // Simulate a ChatGPT response after a short delay
            setTimeout(() => {
                const gptResponse = "This is a simulated response from ChatGPT.";
                appendMessage('chatgpt', gptResponse);
            }, 1000);

            // Clear the input field
            inputField.value = '';
        }

        // Function to append messages to the chat body
        function appendMessage(sender, message) {
            const chatBody = document.getElementById('chatBody');

            // Create a new message element
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('chatgpt-message');
            }

            // Message content
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.innerText = message;

            // Append the content to the message div
            messageDiv.appendChild(messageContent);

            // Append the message div to the chat body
            chatBody.appendChild(messageDiv);

            // Scroll to the bottom of the chat body
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Handle file upload and display its content in the input field
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                // When file reading is complete, display the content in the input field
                reader.onload = function(e) {
                    const fileContent = e.target.result;
                    const inputField = document.getElementById('userInput');
                    inputField.value = fileContent;  // Insert the file content into the input field
                };

                // Read the file as text
                reader.readAsText(file);
            }
        }
    </script>

</body>
</html>
